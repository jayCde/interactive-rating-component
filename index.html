<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body class="component-body" id="interactive-rating-component">
    <form class="rating-container" id="rating-container" action="./thankyou.html">
        <div class="logo-container" id="logo">
            <span class="fa fa-star"></span>
            <!-- <span class="fa fa-star checked"></span> -->
        </div>
        <h2 class="component-heading" id="question">How did we do?</h2>
        <p class="info-paragraph" id="info">Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!</p>
        <div class="rating-values-container" id="rating-values">
            <!-- Using intext script to store values to local storage -->
            <button class="rate-btn" id="rate-val" value="1" type="button" onclick="localStorage.setItem('selected_rate', value)">1</button>
            <button class="rate-btn" id="rate-val" value="2" type="button" onclick="localStorage.setItem('selected_rate', value)">2</button>
            <button class="rate-btn" id="rate-val" value="3" type="button" onclick="localStorage.setItem('selected_rate', value)">3</button>
            <button class="rate-btn" id="rate-val" value="4" type="button" onclick="localStorage.setItem('selected_rate', value)">4</button>
            <button class="rate-btn" id="rate-val" value="5" type="button" onclick="localStorage.setItem('selected_rate', value)">5</button>
        </div>
        <button type="submit" class="btn-submit-rating">Submit</button>

    </form>
</body>
</html>
